<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Password</title>
  </head>
  <body>
    <pre id="output"></pre>
    <script src="enc.wasabi.js"></script>
    <!-- <script src="begin_end_matches.js"></script> -->
    <script src="taint.js"></script>
    <script src="enc.js"></script>
    <script>
      Module.onRuntimeInitialized = _ => {
        let input = window.prompt("What is the password?");
        let result = Module.ccall('enc', 'string', ['string'], [ input ]);
        document.getElementById("output").textContent = result;
      };
    </script>
  </body>
</html>
